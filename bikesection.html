<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Parking Lot View</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <header>
        <a href="http://127.0.0.1:5500/home.html" class="back-arrow"><i class="bi bi-arrow-left-circle"></i></a>

            <p>Booked</p>
        </div>
       </div>
<div class="container">

        <div class="spot A1">A1</div>

        <br>
        <br>

        <br>
        <br>
        <div class="arrow"></div>
        <br>
        <br>
        <div class="arrow"></div>
        <br>
        <br>
        <div class="arrow"></div>
        <br>
        <br>

    </div>
    <div class="column">
