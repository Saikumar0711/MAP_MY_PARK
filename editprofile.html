      </header>
  
    
  <div class="main">
    <div style="width: 300px; margin:10px; text-align: left;" class="profile-container">

  <form style="margin-top: 20px;" class="profile-form">
    <label for="first-name">First name:</label><br>
    <input type="text" id="first-name" name="first-name" style="width: 80%; padding: 5px; margin-bottom: 10px;"><br>
    <label for="last-name">Last name:</label><br>
    <input type="text" id="last-name" name="last-name" style="width: 80%; padding: 5px; margin-bottom: 10px;"><br>
    <label for="phone-number">Phone number:</label><br>
    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" style="width: 80%; padding: 5px; margin-bottom: 10px;"><br>
    <label for="email-address">Email Address:</label><br>
    <input type="email" id="email-address" name="email-address" style="width: 80%; padding: 5px; margin-bottom: 10px;"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" style="width: 80%; padding: 5px; margin-bottom: 10px;"><br>
    <input type="submit" value="Save Changes" style="width: 80%; padding: 5px; margin-bottom: 10px; cursor: pointer;">
    <button type="button" onclick="resetPassword()" style="width: 80%; padding: 5px; cursor: pointer;">Reset Password</button>
  </form>
</div>
