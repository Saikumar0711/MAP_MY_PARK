<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header>
    <a href="http://127.0.0.1:5500/home.html" class="back-arrow"><i class="bi bi-arrow-left-circle"></i></a>
    <h1>Settings</h1>
    <img src="public/images/logo.png" alt="App Logo" class="app-logo">
  </header>
  <main>
    <div class="settings-section">
      <h2>Parking Operator Settings</h2>
      <div class="setting-item">
        <label for="notification-toggle">Notifications</label>
        <input type="checkbox" id="notification-toggle">
      </div>
      <div class="setting-item">
        <label for="theme-select">Theme</label>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="language-select">Language</label>
        <select id="language-select">
          <option value="english">English</option>
          <option value="spanish">Hindi</option>
        </select>
      </div>
    
      
    </div>
  </main>
  <footer class="bottom-navbar">
    <div class="footer-item">
        <a href="http://127.0.0.1:5500/home.html"><i class="bi bi-house-fill"></i></a>
        <a href="http://127.0.0.1:5500/scanner.html"><i class="bi bi-qr-code-scan"></i></a>
        <a href="http://127.0.0.1:5500/settings.html"><i class="bi bi-gear-fill"></i></a>
    </div>
  </footer>
  <script src="settings.js"></script>
</body>
</html>
