<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="forgotpass.css">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Y2yOg4/+RM9dLK8TVBc+cEb3fG6dPn5wC1JiRMv2Z5Lj9ZcTS+D+8k+Tx7s4wqC5" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <img src="Public/images/logo.png" alt="Application Logo" class="logo">
    <h1>MAP MY PARK</h1>
    <div class="sub-container">
      <h2>Forgot Password</h2>
      
      <input type="text" placeholder="Enter Your Username" id="username" required>
      <input type="tel" placeholder="Enter Your Mobile Number" id="mobile" required>
      <input type="text" placeholder="Enter One Time Password" id="otp" required>
      <input type="password" placeholder="Enter New Password" id="newPassword" required>
      <input type="password" placeholder="Confirm New Password" id="confirmPassword" required>
      <a href="afterforgotpass.html"></a>
      <button onclick="submitForm()">Submit</button>
    </div>
    
  </div>
  

  <script src="forgotpass.js"></script>
</body>
</html>
