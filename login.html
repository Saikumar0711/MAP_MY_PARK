<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map My Park Login</title>
  
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-none d-md-block bg-image"></div>
      <div class="col-md-6">
        <div class="login-card">
          <img src="Public/images/logo.png" alt="Application Logo" class="logo">
          <h1>MAP MY PARK</h1>
          <div class="sub-container">
            <h2>Login</h2>
             <form>
              <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Username </label>
                <div class="input-group">
                  <input type="text" class="form-control" id="username"  placeholder= "Enter Your Username" >
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Enter Your Password" >
                  <span class="input-group-text toggle-password-visibility"><i class="fas fa-eye"></i></span>
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
              </div>
              <div class="remember-forgot">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="http://127.0.0.1:5500/forgotpass.html" id="forgot">Forgot Password?</a>
              </div>

              <div class="logindiv">
                <a href="home.html">
                  <label for="login" class="login">Login</label>
                </a>

              </div>
              

            </form>
      
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gy"></script>
  <!-- Font Awesome JS -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
